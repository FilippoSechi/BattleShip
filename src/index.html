<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/dist/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="button-group">
        <button class="btn" id="rand_game">Play with random opponent</button>
      </div>
      <div class="button-group">
        <button class="btn" id="priv_game">Play with a friend</button>
        <span id="gameIdDisplay" class="game-id-display"></span>
      </div>
      <div class="button-group">
        <button class="btn" id="join_game">Join game</button>
        <input type="text" id="gameIDInput" placeholder="Enter Game ID">
      </div>
    </div>
    <div class="container">
      <div class="player p1">
        Player 1
        <div class="connected">Connected</div>
        <div class="ready">Ready</div>
      </div>
      
      <div class="player p2">
        Player 2
        <div class="connected">Connected</div>
        <div class="ready">Ready</div>
      </div>
    </div>

    <div class="container">
      <div class="battleship-grid grid-user"></div>
      <div class="battleship-grid grid-computer"></div>
    </div>

    <div class="container hidden-info">
      <div class="setup-buttons" id="setup-buttons">
        <button id="rotate" class="btn">Rotate Your Ships</button>
        <button id="ready" class="btn">Ready</button>
        <button id="reset" class="btn">Reset</button>
      </div>
      <h3 id="whose-go" class="info-text">Your Go</h3>
      <h3 id="info" class="info-text"></h3>
    </div>

    <div class="container">
      <div class="grid-display">
      </div>
    </div>
  </body>
</html>
